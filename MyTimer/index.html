<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Tapestry&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer-cards">
                <div id="card-item-1" class="card-item"><span id="card-text1" class="card-text1">00 : 00</span></div>
                <div id="card-item-2" class="card-item"><span id="card-text2" class="card-text2">00 : 00</span></div>
                <div id="card-item-3" class="card-item"><span id="card-text3" class="card-text3">00 : 00</span></div>
                <div id="card-item-4" class="card-item"><span id="card-text4" class="card-text4">00 : 00</span></div>
            </div>
            <div class="timer-btns">
               <button id="start" class="btn"><span class="btn-text">Start</span></button>
               <button id="pause" class="btn"><span class="btn-text">Pause</span></button>
               <button id="stop" class="btn"><span class="btn-text">Stop</span></button>
               <button id="record" class="btn"><span class="btn-text">Record</span></button>
            </div>
            <div class="timer-record">
                <span id="record-info" class="record-info">00 : 00 : 00</span>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
